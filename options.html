<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Summary Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    p {
      font-size: 13px;
      color: #555;
      line-height: 1.5;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #save-button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #save-button:hover {
      background-color: #0056b3;
    }

    .success-message {
      color: #28a745;
      font-weight: 500;
      margin-top: 16px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API Key" />

      <p>
        You can obtain your Gemini API Key from the
        <a href="https://ai.google.dev/gemini" target="_blank">Gemini AI Developer Console</a>.<br />
        Please keep your API key secure and do not share it publicly.
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">Settings saved successfully!</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
