<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Summariser</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      min-width: 340px;
      color: #333;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      text-align: center;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
      margin-bottom: 14px;
      background-color: #fff;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fff;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #summarize {
      background-color: #27ae60;
      color: white;
    }

    #summarize:hover {
      background-color: #219150;
    }

    #copy-btn {
      background-color: #3498db;
      color: white;
    }

    #copy-btn:hover {
      background-color: #2980b9;
    }

    div#result {
      background-color: #ffffff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      margin-top: 14px;
      max-height: 300px;
      overflow-y: auto;
    }

    .loader {
      display: block;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üîç TextCore: AI Summariser</h1>

  <div class="options">
  <select id="summary-type">
    <option value="brief">Brief</option>
    <option value="detailed">Detailed</option>
    <option value="bullets">Bullets</option>
  </select>

  
   <div class="button-container">
     <button id="summarize">Summarise</button>
    <button id="copy-btn">Copy</button>
   </div>
  </div>

  

  <div id="result">Select a summary type and click "Summarise" to see the result here.</div>

  <footer>
    <p style="text-align: center; font-size: 12px; color: #777;">Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/mukul-rajput-04114a225/" target="_blank" style="color: #3498db;">Mukul Rajput</a></p>     
  </footer>
  <script src="popup.js"></script>
  <script src="config.js"></script>
</body>
</html>
